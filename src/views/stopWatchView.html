<div class="well row stopwatch">
    <h1>{{ title }}</h1>
    <div class="col-xs-12 text-center">
        <span class="timer">{{ showntime.getTime() | date:"HH:mm:ss" }}</span>
    </div>
    <div class="col-xs-6">
        <button ng-click="toggle()" class="button start-button" ng-class="{ 'stop-button': ticker.ticking }">
            <span ng-if="!ticker.ticking && showntime.elapsedSeconds === 0">Start</span>
            <span ng-if="!ticker.ticking && showntime.elapsedSeconds > 0">Continue</span>
            <span ng-if="ticker.ticking">Pause</span>
        </button>
    </div>
    <div class="col-xs-6">
        <button ng-click="clear()" class="button clear-button pull-right">Clear</button>
    </div>
</div>
